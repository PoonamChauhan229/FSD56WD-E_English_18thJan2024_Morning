<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    
console.log("REDUCE METHOD")
var arr=[10,20,30,40,3,9,17,45,67]
console.log(arr)

//without acc value
let res15=arr.reduce((acc,cv)=>acc+cv)
console.log(res15)

// with acc value
let res16=arr.reduce((acc,cv)=>acc+cv,100)
console.log(res16)


// array of objects
let students=[
    {name:"Bob",marks:50},
    {name:"Karl",marks:60},
    {name:"Jack",marks:55},
    {name:"James",marks:65},
    {name:"John",marks:80},
]
console.log(students)
// addition of all marks :10 mins
console.log(students.reduce((acc,cv)=>acc+cv.marks,0))

console.log(students.reduce((acc,{marks})=>acc+marks,0))


    </script>
</body>
</html>
