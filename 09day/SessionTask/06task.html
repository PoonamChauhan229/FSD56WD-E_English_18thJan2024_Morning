<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- In the form, add two radio buttons with grouping them for employee type(Salaried and own business) -->

     <!-- radio button => input type
        use the attributes
         (Salaried and own business- 2 radio buttons
        grouping them for employee type=> name

        label tag=>2 (Salaried and own business

        
        -->


    <form>
       
        <input type="radio" name="employeeType" id="salType" value="salaried">
        <label for="salType">Salaried</label>

        
        <input type="radio" name="employeeType" id="busType" value="own_business">
        <label for="busType">own business</label>
        
        <input type="submit" value="Submit">

    </form>
</body>
</html>
