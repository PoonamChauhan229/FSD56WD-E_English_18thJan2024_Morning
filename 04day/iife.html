<body>
    <script>
        // iife function
        //immediately invoked function
        //()();
        //()=> writing the functon
        //()=> invoking the function

        (
            function(){
                console.log("IIFE FUNCTION")
            }
        )();


        (
            function(authorname){
                console.log("IIFE FUNCTION",authorname)
            }
        )("GuviGeek");


        (
            function(arr){
                console.log(arr)
                // even or odd
                for(var i=0;i<arr.length;i++){
                    if(arr[i]%2!==0){
                        console.log(arr[i])
                    }
                }
            }
        )([1,2,3,4,5,6,7]);






    </script>
