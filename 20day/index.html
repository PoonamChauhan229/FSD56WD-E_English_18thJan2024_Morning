<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <title>CRUD</title>
</head>
<body>
    <div class="container w-50 mt-3 border">
        <h2 class="text-center text-success"> CRUD IN JAVASCRIPT</h2>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">UserName</span>
            <input type="text" id="username" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Email</span>
            <input id='email' type="email" class="form-control" placeholder="Email" aria-label="Username" aria-describedby="basic-addon1">
          </div>

          <div class="d-grid gap-2 col-3 mx-auto mb-3">
            <button class="btn btn-success" type="button" onclick="submitBtn()">Submit</button>
          </div>

    </div>
    <div class="container">
        <table class="table">
            <thead>
              <tr>     
                <th scope="col">#</th>          
                <th scope="col">UserName</th>
                <th scope="col">Email</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody id="itemlist">
                           
            </tbody>
          </table>
    </div>
    <script src="./script.js"></script>
</body>
</html>
