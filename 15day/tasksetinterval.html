<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <!-- 
        Animation ()

        |  | => move right side 
        |  | => move right side edge animation should stop
        |  |=> chnage the background color
        using DOM
        style
    -->
    <!-- margin: 200px 0px 0px 500px; -->

    <div id='test'class="card border-warning border-3" style="width: 10rem; height:120px; ">              
    </div>

    <script>
        let divBox=document.getElementById('test')
        
       let colarray=["blue","green","yellow","pink"]
       // let colarray=["bg-primary","bg-secondary","bg-success","bg-danger","bg-warning","bg-info","bg-light","bg-dark","bg-white"]
        // console.log(Math.floor(Math.random()*colarray.length))

        let id=setInterval(anim,1000)
        let a=0;
        function anim(){
            a=a+40;
            // console.log(a)
            divBox.style.marginLeft=a+"px";
            divBox.innerText=a;
            divBox.style.color="white"
            if(a==1200){
                clearInterval(id)
            }else{
                // divBox.classList.remove('bg-dark')
               let colIndex=Math.floor(Math.random()*colarray.length);// 0-1=> excludes 1 => 0.1 ||0-5(5 exvlude)=> 1||0.4||intger => 0-4 => random
               console.log(colarray[colIndex])
               console.log(typeof(colIndex))
               var randomcol=colarray[colIndex]
               //49==>27
               //50==>28
               divBox.style.backgroundColor=randomcol
            // divBox.classList.add(randomcol)

            }
        }
    </script>
</body>
</html>
