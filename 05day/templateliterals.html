<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=5;
        let b=10
        // a:5 b:10
        //a:5 and  b:10
        //a value is 5 and b value is 10

        //comma
        console.log("a:",a,"b:",b)

        //concat
        console.log("a:"+a+" b:"+b)
        //template literals
        //back tick
        //``
        //${variable name}
        console.log(`template literals- a:${a} b:${b}`)

        console.log("a:"+a+" and b:"+b)
        console.log(`template literals- a:${a} and  b:${a}`)

        console.log("a value is "+a+" and b value is "+b)
        console.log(`template literals- a value is ${a} and b value is ${b}`)

        

    </script>
</body>
</html>
