<body>
    <script>
        function Input(arr,n){
            // console.log(arr,n)
            if(n==undefined){
                console.log(arr[0])
            }else if(n<0){
                console.log([])
            }else{
                console.log(arr.slice(0,n))
                // 0th index included
                //3rd index excluided
            }
        }

        Input([7,9,0,-2])
        // O/P=>7

        Input([0,6,4,5])
        // O/P=>0

        Input([1,2,3,4],3)
        // O/P=>[1,2,3]

        Input([1,2,3,4],-3)
        // O/P=>[]
    </script>
