    <script>
        //spread and rest
        //...

        // spread => spreading the 

        let arr=[67,90,78,90]
        console.log(arr.join(" "))

        console.log(...arr)

        function sum(x,y,z){
            // return x+y+z;
            console.log(x+y+z)
        }
        const num=[1,3,4]
        // console.log(sum(...num))
        sum(...num)

        // maximum no ffrom array
        console.log(Math.max(...arr))

        //concat
        let arr2=[67,90,78,90]
        let arr3=[67,90,78,90]

        console.log([...arr2,...arr3])
        //concat
        //array conact
        console.log(arr2.concat(arr3))

        // rest ...
        // rest parameter
        console.log("REST")
        let restarr=[67,90,78,90,67]

        function xyz(a){
            console.log(a)
            var sum=0;
            for(var i=0;i<a.length;i++){
                sum=sum+a[i]
            }
            console.log(sum)
        }
        xyz(restarr)

        function newxyz(a,b,c,d,e,...rest){
            console.log(a+b+c+d+e)
            console.log(rest)// array 
            var sum=0;
            for(var i=0;i<rest.length;i++){
                sum=sum+rest[i]
            }
            console.log(sum+a+b+c+d+e)
        }
        newxyz(67,90,78,90,67,67,90,78,90,67,67,90,78,90,67,67,90,78,90,67,67,90,78,90,67,67,90,78,90,67,67,90,78,90,67,67,90,78,90,67,67,90,78,90,67,67,90,78,90,67,67,90,78,90,67,67,90,78,90,67,67,90,78,90,67,67,90,78,90,67)
        
//Uncaught SyntaxError: Rest parameter must be last formal parameter

        function abc(...rest){
            console.log(rest)// array 
            var sum=0;
            for(var i=0;i<rest.length;i++){
                sum=sum+rest[i]
            }
            console.log(sum)
        }
        abc(67,90,78,90,67,67,90,78,90,67,67,90,78,90,67,67,90,78,90,67,67,90,78,90,67,67,90,78,90,67,67,90,78,90,67,67,90,78,90,67,67,90,78,90,67,67,90,78,90,67,67,90,78,90,67,67,90,78,90,67,67,90,78,90,67,67,90,78,90,67)



    </script>
